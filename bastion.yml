- hosts: localhost
  connection: local
  tasks:
    - name: Creating LXD container
      lxd_container:
        name: "{{ item }}"
        state: started
        config:
          limits.cpu: "2"
          limits.memory: 4GB
          limits.memory.swap: "false"
          linux.kernel_modules: ip_tables,ip6_tables,netlink_diag,nf_nat,overlay
          raw.lxc: |
            lxc.apparmor.profile=unconfined
            lxc.cap.drop=
            lxc.cgroup.devices.allow=a
            lxc.mount.auto=proc:rw sys:rw
          security.nesting: "true"
          security.privileged: "true"
          environment.DISPLAY: :0
          raw.idmap: both 1000 1000
          user.user-data: |
            #cloud-config
            runcmd:
              - 'sed -i "s/; enable-shm = yes/enable-shm = no/g" /etc/pulse/client.conf'
              - 'echo export PULSE_SERVER=unix:/tmp/.pulse-native | tee --append /home/ubuntu/.profile'
            packages:
              - x11-apps
              - mesa-utils
              - pulseaudio
        devices:
          mygpu:
            type: gpu
        source:
          type: image
          mode: pull
          server: https://cloud-images.ubuntu.com/releases
          protocol: simplestreams
          alias: 19.04/amd64
        profiles: ["default"]
        wait_for_ipv4_addresses: true
        timeout: 600
      with_items: # launch LXD instance 
        - bastion

    - name: Install Firefox and its dependecies
      delegate_to: "bastion"
      apt: 
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
        - libcanberra-gtk-module
        - libcanberra-gtk3-module
        - dbus-x11
        - firefox

    - name: Set authorized keys taken for me
      delegate_to: "bastion"
      authorized_key:
        user: ubuntu
        state: present
        key: https://github.com/maximba.keys

    - name: Copy k8s admin.conf to localhost
      delegate_to: "localhost"
      shell: lxc file pull k8s-master/etc/kubernetes/admin.conf /tmp/config
      tags:
        - skip_ansible_lint

    - name: Copy k8s admin.conf to bastion
      delegate_to: "bastion"
      copy:
        src: /tmp/config
        dest: /home/ubuntu/.kube/
        
    - name: Got token to kubeconfig
      delegate_to: "bastion"
      shell: kubectl -n kube-system describe secret $(kubectl -n kube-system get secret | grep admin-user | awk '{print $1}') | grep "^token:" | cut -d ":" -f2 | xargs -L1 echo > /home/ubuntu/.kube/token
      
      