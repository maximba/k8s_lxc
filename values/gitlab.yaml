nginx-ingress.enabled: false
global:
  edition: ce
  hosts:
    domain: karis.bxsoft.com
    
  ingress:
    enabled: true
    configureCertmanager: true
    annotations:
      kubernetes.io/ingress.class: "traefik"
      traefik.ingress.kubernetes.io/ssl-redirect: "true"
    tls:
    - secretName: traefik-secret-tls
      hosts:
        - karis.bxsoft.com

persistence:
  gitlabEtc:
    enabled: false
 
  gitlabData:
    enabled: false
    
postgresql:
  persistence: 
    existingClaim: nfs-pvc
    subPath: postgresql
    
redis:
  persistence:
    existingClaim: nfs-pvc
  master:
    persistence:
      path: /data
      subPath: redis
      
              
