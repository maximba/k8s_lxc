server:      
  ingress:
    enabled: true
    hosts: 
      - karis.axesor.es/prometheus

    annotations:
      kubernetes.io/ingress.class: "nginx"
      kubernetes.io/tls-acme: 'true'
      nginx.ingress.kubernetes.io/rewrite-target: "/prometheus"
    tls:
      - secretName: axesorsecret-tls
        hosts:
          - karis.axesor.es

  prefixURL: /prometheus
  persistentVolume:
#    existingClaim: prometheus  
    storageClass: local-storage

alertmanager:
  enabled: false
    