master:
  installPlugins:
    - kubernetes:1.17.2
    - workflow-job:2.33
    - workflow-aggregator:2.6
    - credentials-binding:1.19
    - git:3.10.1
    - google-oauth-plugin:0.8
    - google-source-plugin:0.3
    - workflow-step-api:2.20
    - blueocean:1.17.0
    - matrix-auth:2.4.2
    - kubernetes-cd:1.0.0
    - azure-credentials:1.6.1
    - azure-ad:1.0.0
