  runAsUser: 1000
  serviceType: ClusterIP
  ingress:
    hostName: "jenkins.gitlab.bxsoft.com"
    enabled: true
    annotations:
      kubernetes.io/tls-acme: "true"
      kubernetes.io/ingress.class: "nginx"
    path: /
    tls:
      - secretName: tls-gitlab-bxsoft
