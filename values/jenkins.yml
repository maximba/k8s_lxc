master:
  installPlugins:
    - kubernetes:1.2
    - workflow-job:2.33
    - workflow-aggregator:2.6
    - credentials-binding:1.19
    - git:3.10.1
    - google-oauth-plugin:0.8
    - google-source-plugin:0.3
