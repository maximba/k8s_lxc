  resources:
    cpu: "1"
    memory: "3500Mi"
  javaOpts: "-Xms3500m -Xmx3500m"
  jenkinsUrlProtocol: "https"
  jenkinsUrl: "https://jenkins.gitlab.bxsoft.com/"
